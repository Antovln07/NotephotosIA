services:
  mysql:
    image: mysql:8.0
    container_name: notephotos_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: NotephotosRoot2024!
      MYSQL_DATABASE: notephotos
      MYSQL_USER: notephotos_user
      MYSQL_PASSWORD: NotephotosDB2024!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: notephotos_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: NotephotosRoot2024!
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
